<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Loop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Optional background */
        }
        .color-box {
            width: 100%; /* Full width */
            max-width: 300px; /* Max width */
            height: 200px; /* Fixed height */
            background-color: #E6693D; /* Initial color */
            transition: background-color 1s; /* Smooth transition */
            border-radius: 8px; /* Optional rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
    </style>
</head>
<body>

    <div class="color-box"></div> <!-- Box to change color -->

    <script>
        const box = document.querySelector('.color-box'); // Select the box element

        function changeColor() {
            // Check current color and toggle
            if (box.style.backgroundColor === 'rgb(230, 105, 61)') { // Convert #E6693D to RGB
                box.style.backgroundColor = '#6593E9'; // Change to new color
            } else {
                box.style.backgroundColor = '#E6693D'; // Change back to original color
            }
        }

        // Change color initially
        setInterval(changeColor, 10000); // Change color every 30 seconds
    </script>

</body>
</html>
